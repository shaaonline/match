
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Matching Platform</title>
</head>
<body>
    <h1>Image Matching Platform</h1>
    <form id="upload-form" action="/compare" method="post" enctype="multipart/form-data">
        <label for="image1">Upload Image 1:</label>
        <input type="file" id="image1" name="image1" required><br><br>
        <label for="image2">Upload Image 2:</label>
        <input type="file" id="image2" name="image2" required><br><br>
        <button type="submit">Compare Images</button>
    </form>
    <div id="result"></div>
</body>
</html>
